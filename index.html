<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login from in javascript</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="formbox">
            <a href=""><h1 class="title">Sign up</h1></a>
            <div class="underline"></div>
            <form>
                <div class="input_group">

                    <div class="input_field namefield">
                        <i class="fa-solid fa-user icons_colour"></i>
                        <input id="username" type="text" placeholder="Name">
                    </div><!-- end input_field -->

                    <div class="input_field">
                        <i class="fa-solid fa-envelope icons_colour"></i>
                        <input id="useremail" type="email" placeholder="Email">
                    </div><!-- end input_field -->
                    
                    <div class="input_field">
                        <i class="fa-solid fa-lock icons_colour"></i>
                        <input id="userpassward" type="password" placeholder="Password">
                    </div><!-- end input_field -->
                    <p><span class="text_change">Password Suggestion</span> <a href="">Click Here?</a></p>
                    <div class="btn_field">
                        <button type="reset" class="enable sign_up">Sign up</button>
                        <button type="reset" class="disable sign_in">Sign in</button>
                    </div><!--end btn field-->

                </div><!-- end input_group -->
            </form><!-- end form -->
        </div> <!-- end form box -->
    </div><!-- end container -->
    <script src="./script.js"></script>
</body>

</html>
